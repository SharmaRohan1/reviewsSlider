<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic DOM</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <section class="heading-section">
        <div class="heading-container">
            <div class="heading">
                <h1>Our Reviews</h1>
                <div class="underline"></div>
            </div>
            
        </div>
    </section>

    <section class="reviews-section">
        <div class="reviews-container">
            <div class="reviews-card">

                <div class="person-image">
                    <img src="" alt="person image">
                </div>

                <h4 class="person-name"></h4>
                <div class="person-title"></div>
                <p class="reviews"></p>

            </div>

            <div class="nav-btns">
                <span class="prev btn"> <-Prev</span>
                <span class="next btn"> Next-> </span>
                <br>
                <div class="random btn">Surprise Me!</div>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
    
</body>
</html>
